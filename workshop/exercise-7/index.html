<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <section class="section">

    <h1>Animals</h1>
      <h2>Cute Animals</h2>
      <div class="row">
        <div class="grey-container">
          <h3>Cats</h3>
          <img src="imgs/cat.jpg" alt="cute cat">
          <img src="imgs/cat2.jpeg" alt="cute cat">
        </div>

        <div class="grey-container">
          <h3>Dogs</h3>
          <img src="imgs/dog.jpg" alt="cute dog">
          <img src="imgs/dog2.jpg" alt="cute dog">
        </div>

        <div class="grey-container">
        <h3>Alpaca</h3>
          <img src="imgs/alpaca.jpg" alt="cute alpaca">
        </div>
      </div>

      <h2>Big Animals</h2>
      <div class="row">
        <div class="grey-container">
          <h3>An Elephant</h3>
          <img src="imgs/elephant.jpg" alt="cute elephant">
        </div>
        <div class="grey-container">

          <h3>A Giraffe</h3>
          <img src="imgs/giraffe.jpg" alt="cute giraffe">
        </div>
        <div class="grey-container">
          <h3>A Whale and her baby</h3>
          <img src="imgs/whale.jpg" alt="cute whale">
        </div>
      </div>

      <h2>Insects</h2>
      <div class="row">
        <div class="grey-container">
          <h3>A Firefly</h3>
          <img src="imgs/firefly.jpg" alt="cute firefly">
        </div>
        <div class="grey-container">
          <h3>A Ladybug</h3>
          <img src="imgs/ladybug.jpg" alt="cute ladybug">
        </div>
        <div class="grey-container">
          <h3>A Butterfly</h3>
          <img src="imgs/butterfly.jpg" alt="cute butterfly">
        </div>
      </div>
    </section>
  </body>
</html>
